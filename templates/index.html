<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Emotion Recognition</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Card Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            width: 400px;
            text-align: center;
        }

        /* Heading */
        h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        /* File Input */
        #fileInput {
            background: white;
            color: black;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
        }

        /* Button */
        .btn {
            margin-top: 20px;
            background: #ff7b00;
            border: none;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #ff9800;
            transform: scale(1.05);
        }

        /* Result */
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #ffeb3b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Speech Emotion Recognition</h1>
        <input type="file" id="fileInput" accept=".wav">
        <button class="btn" onclick="predictEmotion()">ðŸŽ§ Predict Emotion</button>
        <p id="result"></p>
    </div>

    <script>
        async function predictEmotion() {
            const fileInput = document.getElementById("fileInput").files[0];
            if (!fileInput) {
                alert("Please select an audio file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput);

            try {
                const response = await fetch("http://127.0.0.1:5000/predict", {
                    method: "POST",
                    body: formData
                });

                const data = await response.json();
                document.getElementById("result").innerText = `Predicted Emotion: ${data.emotion}`;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("result").innerText = "Error predicting emotion.";
            }
        }
    </script>

</body>
</html>
